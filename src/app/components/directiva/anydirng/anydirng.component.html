<p>anydirng works!</p>
<section class="contentinternal">
    <button type="button" class="btn" (click)="mostrar = !mostrar; pares = true; impares = true;">
        {{ mostrar?'Ocultar':'Mostrar' }}
    </button>
</section>
<section class="contentinternal" *ngIf="mostrar">
    <input type="checkbox" [(ngModel)]="pares" />
    <span [ngClass]="setClass(pares, 'p')">Pares</span> <br/>
    <input type="checkbox" [(ngModel)]="impares" />
    <span [ngClass]="setClass(impares, 'i')">Impares</span> <br/><br/>
    <section class="list-group-item-info" *ngFor="let data of lnumbers; let i = index;">
        <section [ngSwitch]="(i+1)%2">
            <section *ngSwitchCase="0">
                <p *ngIf="pares">
                    <span [ngStyle]="{'color':colorPar}">{{i+1}} Number</span>
                </p>
            </section>
            <section *ngSwitchCase="1">
                <p *ngIf="impares">
                    <span [ngStyle]="{'color':colorImpar}">{{i+1}} Number</span>
                </p>
            </section>
        </section>
    </section>
</section>
