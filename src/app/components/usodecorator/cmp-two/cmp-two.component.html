    <p>Click: {{ contadorClick }}</p>
    <p>MouseOver: {{ contadorMouse }}</p>

<section class="detail-event operando">
    <input type="button" operator="+" value="+" (click)="onClickData($event);" /> |
    <input type="button" operator="-" value="-" (click)="onClickData($event);" /> |
    <input type="button" operator="*" value="*" (click)="onClickData($event);" /> |
    <input type="button" operator="/" value="/" (click)="onClickData($event);" /> 
</section>
